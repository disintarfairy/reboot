<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margorine's Blog</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    header .logo {
      font-weight: bold;
      font-size: 24px;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header nav .cta-button {
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 25px;
      text-transform: uppercase;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header nav .cta-button:hover {
      background: #000;
      color: #fff;
    }

    /* Main Section */
    .cases {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .cases {
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
    }

    @media (min-width: 1024px) {
      .cases {
        grid-template-columns: 2fr 1fr 1fr;
        gap: 40px;
      }
    }

    .case {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .case img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .case:hover img {
      transform: scale(1.1);
    }

    .case:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .case .content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .case .content h3 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .case .content span {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MARGORINE</div>
    <nav>
      <a href="#">DIGITAL STUDIO</a>
      <a href="#">CASES</a>
      <a href="#">CONTACTS</a>
      <a href="#" class="cta-button">START THE PROJECT</a>
    </nav>
  </header>

  <!-- Case Section -->
  <section class="cases">
    <div class="case">
      <img src="stock.jpg" alt="Exploring AI">
      <div class="content">
        <h3>FINDING AI IN TRAVEL</h3>
        <span>Discover the beauty of technology on the road</span>
      </div>
    </div>
    <div class="case">
      <img src="alpin.png" alt="Urban AI">
      <div class="content">
        <h3>URBAN AI</h3>
        <span>How AI changes our perspective of cities</span>
      </div>
    </div>
    <div class="case">
      <img src="zen.png" alt="Self-Reflection">
      <div class="content">
        <h3>MINDFUL EXPLORATION</h3>
        <span>AI guides for personal growth and adventure</span>
      </div>
    </div>
  </section>
</body>
</html>
