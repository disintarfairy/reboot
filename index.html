<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margorine's Blog</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    header .logo {
      font-weight: bold;
      font-size: 24px;
      text-transform: uppercase;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header nav .cta-button {
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 25px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header nav .cta-button:hover {
      background: #000;
      color: #fff;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
      gap: 40px;
    }

    .hero .text {
      flex: 1;
    }

    .hero .text h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero .text p {
      font-size: 18px;
      line-height: 1.8;
      color: #555;
    }

    .hero .image {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero .image img {
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Case Section */
    .cases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .case {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .case:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .case img {
      width: 100%;
      height: auto;
      display: block;
    }

    .case .content {
      padding: 15px;
      text-align: center;
    }

    .case .content h3 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .case .content span {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MARGORINE</div>
    <nav>
      <a href="#">DIGITAL STUDIO</a>
      <a href="#">CASES</a>
      <a href="#">CONTACTS</a>
      <a href="#" class="cta-button">START THE PROJECT</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="text">
      <h1>Margorine's Blog</h1>
      <p>Explore the world of AI and creativity through insightful articles, unique case studies, and practical tools for innovators and thinkers.</p>
    </div>
    <div class="image">
      <img src="https://images.unsplash.com/photo-1581092337775-0d174c7fdbb5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Hero Image">
    </div>
  </section>

  <!-- Case Section -->
  <section class="cases">
    <div class="case">
      <img src="https://images.unsplash.com/photo-1573497019414-cbc22c1ff5d8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Case Image 1">
      <div class="content">
        <h3>Project 1</h3>
        <span>Game</span>
      </div>
    </div>
    <div class="case">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Case Image 2">
      <div class="content">
        <h3>Project 2</h3>
        <span>E-commerce</span>
      </div>
    </div>
  </section>
</body>
</html>
