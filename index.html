<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margorine's Blog</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    header .logo {
      font-weight: bold;
      font-size: 24px;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header nav .cta-button {
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 25px;
      text-transform: uppercase;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header nav .cta-button:hover {
      background: #000;
      color: #fff;
    }

    /* Case Section */
    .cases {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-auto-rows: 300px;
      gap: 20px;
      padding: 40px;
    }

    .case-large {
      grid-column: span 2;
      grid-row: span 2;
      position: relative;
    }

    .case {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .case img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .case .content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .case .content h3 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .case .content span {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MARGORINE</div>
    <nav>
      <a href="#">DIGITAL STUDIO</a>
      <a href="#">CASES</a>
      <a href="#">CONTACTS</a>
      <a href="#" class="cta-button">START THE PROJECT</a>
    </nav>
  </header>

  <!-- Case Section -->
  <section class="cases">
    <div class="case case-large">
      <img src="images/large.jpg" alt="Large Case">
      <div class="content">
        <h3>HUNTING FOR FINANCIAL STOCKS</h3>
        <span>GAME</span>
      </div>
    </div>
    <div class="case">
      <img src="images/medium1.jpg" alt="Medium Case 1">
      <div class="content">
        <h3>ALPINDUSTRIA</h3>
        <span>E-COMMERCE</span>
      </div>
    </div>
    <div class="case">
      <img src="images/medium2.jpg" alt="Medium Case 2">
      <div class="content">
        <h3>ZEN</h3>
        <span>LANDING PAGE</span>
      </div>
    </div>
    <div class="case">
      <img src="images/small1.jpg" alt="Small Case 1">
      <div class="content">
        <h3>ADVENTURE</h3>
        <span>TRAVEL</span>
      </div>
    </div>
    <div class="case">
      <img src="images/small2.jpg" alt="Small Case 2">
      <div class="content">
        <h3>LIFESTYLE</h3>
        <span>BLOGGING</span>
      </div>
    </div>
  </section>
</body>
</html>
