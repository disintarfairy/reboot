<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reboot Your Product</title>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    header .logo {
      font-weight: bold;
      font-size: 24px;
      text-transform: uppercase;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: bold;
    }

    header nav .cta-button {
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    .content {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .left-text {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      text-align: left;
    }

    .left-text p {
      font-size: 18px;
      line-height: 1.8;
    }

    .center-image {
      margin: 50px 0;
    }

    .center-image img {
      max-width: 100%;
      height: auto;
    }

    .large-text {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      word-break: break-word;
    }

    .rotating-text {
      position: absolute;
      bottom: 10%;
      right: 10%;
      transform: rotate(-45deg);
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">REBOOT</div>
    <nav>
      <a href="#">DIGITAL STUDIO</a>
      <a href="#">ENG / RU</a>
      <a href="#">CASES</a>
      <a href="#">CONTACTS</a>
      <a href="#" class="cta-button">START THE PROJECT BUTTON</a>
    </nav>
  </header>
  <main>
    <div class="content">
      <div class="left-text">
        <p>&lt; REBOOT YOUR PRODUCT<br>
        REBOOT YOUR BUSINESS<br>
        REBOOT A VISION OF YOUR MINDSET<br>
        REBOOT YOUR FUTURE /&gt;</p>
      </div>
      <div class="center-image">
        <img src="https://via.placeholder.com/300" alt="3D Object">
      </div>
      <div class="large-text">
        REBOOT YOUR PRODUCT
      </div>
      <div class="rotating-text">
        <span>BY SETTERS DIGITAL STUDIO</span>
      </div>
    </div>
  </main>
</body>
</html>
