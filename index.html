<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margorine's AI Blog</title>
  <style>
    /* Сброс стандартных стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Основные стили */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #e8e8f0);
      color: #000;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-weight: bold;
      font-size: 24px;
      text-transform: uppercase;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }

    header nav .cta-button {
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 20px;
      background: #000;
      color: #fff;
      transition: background 0.3s ease;
    }

    header nav .cta-button:hover {
      background: #444;
    }

    main {
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .left-text {
      margin-bottom: 40px;
      font-size: 20px;
      animation: slideInLeft 1.5s ease-in-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .center-image img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .large-text {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      animation: textGlow 1.5s ease-in-out infinite;
    }

    @keyframes textGlow {
      0% {
        color: #000;
        text-shadow: 0 0 5px #000;
      }
      50% {
        color: #555;
        text-shadow: 0 0 15px #888;
      }
      100% {
        color: #000;
        text-shadow: 0 0 5px #000;
      }
    }

    .rotating-text {
      margin-top: 40px;
      font-size: 14px;
      text-transform: uppercase;
      color: #555;
      animation: rotateText 5s linear infinite;
    }

    @keyframes rotateText {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Margorine</div>
    <nav>
      <a href="#">About</a>
      <a href="#">AI Trends</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#" class="cta-button">Subscribe</a>
    </nav>
  </header>
  <main>
    <div class="left-text">
      <p>Welcome to Margorine's blog, where the magic of artificial intelligence meets creativity. Dive into the latest trends, tools, and breakthroughs in AI, crafted for thinkers, dreamers, and creators.</p>
    </div>
    <div class="center-image">
      <img src="https://images.unsplash.com/photo-1551524552-48b1a6dbd0cc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDI4fHxhaXxlbnwwfHx8fDE2ODcxMzQwNDI&ixlib=rb-4.0.3&q=80&w=400" alt="AI and Creativity">
    </div>
    <div class="large-text">
      Margorine's AI Blog
    </div>
    <div class="rotating-text">
      Exploring creativity through AI
    </div>
  </main>
</body>
</html>
